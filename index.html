        <link

            href="./assets/images/favicon.ico"
            sizes="any"
        />

        />
        <script src="./assets/js/themes.js"></script>
        <script>
            (function () {
                const saved = localStorage.getItem("theme");
                if (
                    saved &&
                    window.ThemeSystem &&
                    window.ThemeSystem.THEMES[saved]
                ) {
                    const theme = window.ThemeSystem.THEMES[saved];
                    const root = document.documentElement;
                    for (const [prop, val] of Object.entries(theme.colors)) {
                        root.style.setProperty(prop, val);
                    }
                }
            })();
        </script>
    </head>

    <body class="home-body">
        <div class="home-container">
            <div style="position: absolute; top: 1rem; right: 1rem">
                <button
                    id="theme-toggle"
                    class="theme-toggle"
                    aria-label="Choose Theme"
                >
                    <i class="fas fa-palette"></i>
                </button>
            </div>

            <header class="home-hero">

                    src="./assets/images/pfp.png"
                    alt="Profile picture"
                    class="profile-pic"
                />
                <p class="profile-tagline">techie • gamer • bookworm</p>
                <div class="social-icons">
                    <a
                        href="https://linkedin.com/in/ShehabMahmoud"

                        aria-label="LinkedIn"

                        target="_blank"
                        aria-label="X"

                    ></a>
                    <a
                        href="https://github.com/ashmod"
                        target="_blank"
                        aria-label="GitHub"
                        ><i class="fab fa-github"></i
                    ></a>
                    <a
                        href="https://monkeytype.com/profile/dizzydroid"
                        target="_blank"
                        aria-label="MonkeyType"

                    ></a>
                    <a

                        internet <span class="corner-highlight">corner.</span>

            <nav class="home-nav">
                <a href="./work" class="home-nav-btn">[WORK]</a>
                <a href="./blog" class="home-nav-btn">[BLOG]</a>
                <a href="./about" class="home-nav-btn">[ABOUT]</a>
                <a href="./contact" class="home-nav-btn">[CONTACT]</a>
            </nav>

            <footer class="home-footer">
                <p>&copy; 2026 Shehab Mahmoud.</p>
            </footer>
        </div>
        <script>
            if (window.ThemeSystem) {
                window.ThemeSystem.initTheme();
            }

            document
                .getElementById("theme-toggle")
                .addEventListener("click", () => {
                    if (window.ThemeSystem) {
                        window.ThemeSystem.showThemePicker();
                    }
                });
        </script>
    </body>
</html>
