<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{TITLE}}</title>
        <meta name="description" content="{{DESCRIPTION}}" />
        <link rel="canonical" href="{{CANONICAL}}" />
        <link rel="stylesheet" href="{{ROOT}}/assets/css/style.css" />

        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{TITLE}}" />
        <meta property="og:description" content="{{DESCRIPTION}}" />
        <meta property="og:image" content="{{OG_IMAGE}}" />
        <meta property="og:url" content="{{CANONICAL}}" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{TITLE}}" />
        <meta name="twitter:description" content="{{DESCRIPTION}}" />
        <meta name="twitter:image" content="{{OG_IMAGE}}" />

        <link
            rel="icon"
            href="{{ROOT}}/assets/images/favicon.ico"
            sizes="any"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ROOT}}/assets/images/favicon-32.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{{ROOT}}/assets/images/apple-touch-icon.png"
        />

        {{RSS_FEED_LINK}}

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=IBM+Plex+Serif:ital,wght@0,400;0,500;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
        />
        <script src="{{ROOT}}/assets/js/themes.js"></script>
        <script>
            (function () {
                const saved = localStorage.getItem("theme");
                if (
                    saved &&
                    window.ThemeSystem &&
                    window.ThemeSystem.THEMES[saved]
                ) {
                    const theme = window.ThemeSystem.THEMES[saved];
                    const root = document.documentElement;
                    for (const [prop, val] of Object.entries(theme.colors)) {
                        root.style.setProperty(prop, val);
                    }
                }
            })();
        </script>
    </head>

    <body>
        <div class="layout-wrapper">
            <header class="site-header">
                <nav class="main-nav">
                    <a href="{{ROOT}}/" class="nav-brand" aria-label="Home"><i class="fas fa-home"></i></a>
                    <div class="nav-links">
                        <button
                            id="theme-toggle"
                            class="theme-toggle"
                            aria-label="Choose Theme"
                            style="margin-right: 0.5rem"
                        >
                            <i class="fas fa-palette"></i>
                        </button>
                        <a href="{{ROOT}}/work" class="nav-link"
                            >WORK</a
                        >
                        <a href="{{ROOT}}/blog" class="nav-link">BLOG</a>
                        <a href="{{ROOT}}/about" class="nav-link">ABOUT</a>
                        <a href="{{ROOT}}/contact" class="nav-link">CONTACT</a>
                    </div>
                </nav>
            </header>

            <main class="site-main">{{CONTENT}}</main>

            <footer class="site-footer">
                <div class="footer-line"></div>
                <p>&copy; 2026 Shehab Mahmoud.</p>
            </footer>
        </div>
        <script>
            if (window.ThemeSystem) {
                window.ThemeSystem.initTheme();
            }

            document
                .getElementById("theme-toggle")
                .addEventListener("click", () => {
                    if (window.ThemeSystem) {
                        window.ThemeSystem.showThemePicker();
                    }
                });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    </body>
</html>
